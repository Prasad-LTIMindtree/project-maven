name: Java CI with Maven

permissions:
  id-token: write
  contents: read 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  AZURE_CONTAINER_REGISTRY: "java123456"
  CONTAINER_NAME: "project"
  RESOURCE_GROUP: "example1"
  AKS_CLUSTER_NAME: "new-cluster"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Upload WAR file
      uses: actions/upload-artifact@v4
      with:
        name: war-file 
        path: /home/runner/work/project-maven/project-maven/webapp/target/*.war

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: ACR login
      run: 
          az acr login --name java123456

    - name: Set up kubelogin for non-interactive login
      uses: azure/use-kubelogin@v1
      with:
        kubelogin-version: 'v0.0.25'

      # Retrieves your Azure Kubernetes Service cluster's kubeconfig file
    - name: Get K8s context
      uses: azure/aks-set-context@v3
      with:
        resource-group: ${{ env.RESOURCE_GROUP }}
        cluster-name: ${{ env.AKS_CLUSTER_NAME }}
        admin: 'false'
        use-kubelogin: 'true'
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: java123456.azurecr.io/project1:latest

    - name: Deploy to AKS
      uses: azure/k8s-deploy@v4
      with:
        action: deploy
        manifests: |
              webapp/deployment.yml
              webapp/service.yml
        images: |
              java123456.azurecr.io/project1:latest 
